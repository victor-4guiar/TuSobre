<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<link rel="stylesheet" href="index.css">
		<title>TuSobre - Crear</title>
	</head>
	<body>
		<header>
			<h1>TuSobre</h1>
			<nav>
				<a href="#" rel="next" target="_self">Home</a>
				<a href="#" rel="next" target="_self" class="inhere">Crear</a>
				<a href="#" rel="next" target="_self">Creditos</a>
			</nav>
		</header>
		<main>
			<form id="form" class="form">
				<section>
					<h1>Crear tu perfil</h1>
					<div id="nick">
						<p>¿Cómo podremos llamarte?</p>
						<input type="text" id="nombre" maxlength="10" placeholder="Llamame de...">
					</div>
					<div id="gender">
						<p>¿Cual identificas?</p>
						<input type="radio" name="gen" id="machoice">
						<label for="machoice">hombre</label>
						<input type="radio" name="gen" id="fechoice">
						<label for="fechoice">mujer</label>
						<input type="radio" name="gen" id="ochoice">
						<label for="ochoice">otro</label>
					</div>
					<input type="button" name="hecho" id="hecho" value="Hecho">
				</section>
			</form>
		</main>
		<footer>
			<p>Made by <strong><a href="#" rel="external" target="_blank">Victor Aguiar</a></strong></p>
		</footer>
	</body>
</html>
